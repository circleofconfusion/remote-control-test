<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Remote Control Test</h1>
    <h2 id='gamepad-name'>Unknown controller</h2>

    <div id="control-display">
      <svg class="stick-display" id="left-stick" width="220" height="220">
        <circle class="stick" r="10" cx="110" cy="110" />
      </svg>
      <svg class="stick-display" id="right-stick" width="220" height="220">
        <circle class="stick" r="10" cx="110" cy="110" />
      </svg>
      <input id="left-y-expo-slider" type="range" min="0" max="100" value="100" />
      <span></span>
      <canvas id="left-y-expo" height="200" width="200"></canvas>
      <span></span>
    </div>
    <script src="index.js"></script>
  </body>  
</html>
